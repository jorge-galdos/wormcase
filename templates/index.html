<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>wOrMcAsE</title>
	<link rel="stylesheet" href="{{url_for('static', filename ='css/main.css')}}">
</head>
<body>
	<img src="https://raw.githubusercontent.com/jorge-galdos/webapps-animals/main/wormcase_logo5.png"
	width="500"
	height="500"/>
	<br>
	<form action="result" method="post">
		<p>Welcome to wOrMcAsE! Here you can convert any text into the wormcase format.
		<p>Type or paste your text below!</p>
		<br>
		<input type="text" name="input_text">
		<br>
		{% for message in get_flashed_messages()%}
			<p> {{message}} </p>
		{% endfor %}
		<br>
		<input type="submit" value="CONVERT" id="convert">
	</form>
</body>
</html>
